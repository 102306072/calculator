<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculater</title>
	<script type="text/javascript" src="bower_components/jquery-2.1.3/index.js"></script>
	<script src="app.js"></script>

	<style type="text/css">
	body{
		background-image: url(http://www.psdgraphics.com/file/colorful-triangles-background.jpg);
		text-align: center;
	}

	.box{
		border-radius: 30px;
		background-color: #ADADAD;
		border-width:3px; border-style:solid; border-color:#666666;
		left:50%; top:50%; 
		position:absolute; height:250px; width:200px; 
		margin-top:-125px; margin-left:-100px;
		}
	</style>

</head>
<body>
<br>
<h1>計算機</h1>
<h2>可連算、多項四則運算、負數、小數點、全面防呆</h2>
<div class="box">
	<p id="message"> </p>
	<hr>
	<button class="num" id="7">7</button>
	<button class="num" id="8">8</button>
	<button class="num" id="9">9</button>
	<button class="ope" id="÷">÷</button>
	<p></p>
	<button class="num" id="4">4</button>
	<button class="num" id="5">5</button>
	<button class="num" id="6">6</button>
	<button class="ope" id="×">×</button>
	<p></p>
	<button class="num" id="1">1</button>
	<button class="num" id="2">2</button>
	<button class="num" id="3">3</button>
	<button class="ope" id="-">-</button>
	<p></p>
	<button class="num" id="0">0</button>
	<button class="num" id="."> .</button>
	<button id="C">C</button>
	<button class="ope" id="+">+</button>
	<p></p>
	<button id="calculate">             =             </button>
</div>
</body>
</html>
